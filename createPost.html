<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- for when we want to add a favicon -->
    <link rel="icon" href="#" type="#" sizes="16x16">
    <link rel="stylesheet" href="./assets/css/index-media-queries.css">
    <link rel="stylesheet" href="./assets/css/createPost.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="./assets/JavaScript/createPost.js"></script>
</head>
<body>
    <header>

        <h1 class="text-center">Add your journal entry!</h1>
        <nav class="navbar justify-content-center navbar-expand-lg navbar-light">
            <ul class = "navbar-nav">
                <li class="nav-item active">
                    <a class ="nav-link" href = "home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class ="nav-link" href = "tagPage.html?tag=Sport" class = "active">Sport</a>
                </li>
                <li class="nav-item">
                    <a class ="nav-link" href = "tagPage.html?tag=Music">Music</a>
                </li>
                <li class="nav-item">
                    <a class ="nav-link" href = "tagPage.html?tag=Film">Film</a>
                </li>
                <li class="nav-item">
                    <a class ="nav-link" href = "tagPage.html?tag=Lifestyle">Lifestyle</a>
                </li>
                <li class="nav-item">
                    <a class ="nav-link" href = "tagPage.html?tag=News">News</a>
                </li>
                <li class="nav-item">
                    <a class ="nav-link" href = "tagPage.html?tag=Other">Other</a>
                </li>
            </ul>      
    </header>
    <main class="container text-center">
        <br><br>
        <h3>Article Box</h3>
        <br>

        <form>
            <label for="postTitle">Title:</label>
            <br>
            <br>
            <input id="postTitle" type ="text" placeholder="Title your post">
            <br>
            <br>
            <label id="counterDisplay" for="counterInput" class="label">Character Count: 0 (limit 700)</label>
            <br>
            <textarea id="articleToSubmit" maxlength="700" rows="12" cols="75"></textarea>
            <br>
            <input id="giphyFinder" type="text" placeholder="Search for a gif!">
            <br>
            <br>
            <button id="giphSearch">Search!</button>
            <br>
            <br>
            <div class="d-flex justify-content-center">
                <section id="gifSection">

                </section>
            </div>
            <input type="radio" id="sport"  name="tag" value="Sport">
            <label for="sport">Sport</label>
            <input type="radio" id="music" name="tag" value="Music">
            <label for="music">Music</label>
            <input type="radio" id="film" name="tag" value="Film">
            <label for="film">Film</label>
            <input type="radio" id="lifestyle" name="tag" value="Lifestyle">
            <label for="lifestyle">Lifestyle</label>
            <input type="radio" id="news" name="tag" value="News">
            <label for="news">News</label>
            <input type="radio" id="other" name="tag" value="Other">
            <label for="other">Other</label>
            <br>
            <br>
            <button id="formSubmit" disabled="true">Post Article</button>
        </form>
    </main>
</body>
</html>
